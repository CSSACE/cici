<!doctype html>
<html lang="en" onclick="init(event)">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script type="text/javascript">
  //实例：点出满天小星星
  /*
		(1)给<html>添加onclick事件
		(2)更改网页背景色
		(3)创建图片节点，并追加到body父节点下
		(4)图片定位
		(5)图片随机大小
		()
  */
  function init(e)
  {
	  //(3)
	  var imgObj = document.createElement("img");
	  document.body.appendChild(imgObj);
	  //添加src属性
	  imgObj.src = "xingxing.gif";
	  //添加width属性
	  imgObj.width = getRandom(15,85);
	  //添加style属性
	  var x = e.clientX ? e.clientX :event.clientX;
	  var y = e.clientY ? e.clientY :event.clientY;
	  imgObj.style.position = "absolute";
	  imgObj.style.left = x - imgObj.width/2 + "px";
	  imgObj.style.top = y - imgObj.width/2 + "px";
  }
  function getRandom(min,max)
  {
	  var random = Math.random()*(max-min)+min;
	  random = Math.floor(random);
	  return random;
  }
  </script>
 </head>
 <body style="background-color:#000">
  
 </body>
</html>
